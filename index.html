<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        table { border-collapse: collapse; }
        td { width: 100px; height: 100px; text-align: center; font-size: 2em; border: 1px solid #000; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table id="board">
        <tr>
            <td onclick="makeMove(0, 0)"></td>
            <td onclick="makeMove(0, 1)"></td>
            <td onclick="makeMove(0, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1, 0)"></td>
            <td onclick="makeMove(1, 1)"></td>
            <td onclick="makeMove(1, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2, 0)"></td>
            <td onclick="makeMove(2, 1)"></td>
            <td onclick="makeMove(2, 2)"></td>
        </tr>
    </table>
    <script>
        let board = [["", "", ""], ["", "", ""], ["", "", ""]];
        let currentPlayer = "X";

        function makeMove(row, col) {
            if (board[row][col] === "") {
                board[row][col] = currentPlayer;
                document.getElementById("board").rows[row].cells[col].innerText = currentPlayer;
                if (checkWinner()) {
                    alert("¡El jugador " + currentPlayer + " gana!");
                    resetBoard();
                } else if (isFull()) {
                    alert("¡Empate!");
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                }
            }
        }

        function checkWinner() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== "") {
                    return true;
                }
                if (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== "") {
                    return true;
                }
            }
            if (board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== "") {
                return true;
            }
            if (board[0][2] === board[1][1] && board[1][1] === board[2][0] && board[0][2] !== "") {
                return true;
            }
            return false;
        }

        function isFull() {
            return board.every(row => row.every(cell => cell !== ""));
        }

        function resetBoard() {
            board = [["", "", ""], ["", "", ""], ["", "", ""]];
            const cells = document.querySelectorAll("td");
            cells.forEach(cell => cell.innerText = "");
        }
    </script>
</body>
</html>
